<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Deployments</title>
    <link rel="icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <svg aria-hidden="true" viewBox="0 0 16 16" class="octicon">
          <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.65 7.65 0 0 1 2-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
        </svg>
        <h1>Deployments</h1>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header">
          <h2>Select a deployment</h2>
          <div id="picker-status" class="muted">Waiting for optionsâ€¦</div>
        </div>

        <!-- Keep your original select. Your old code fills this. -->
        <select id="deployment-select" class="visually-hidden" aria-hidden="true"></select>

        <!-- Custom list UI (renders from #deployment-select options) -->
        <div id="deployment-picker" class="radio-list" role="radiogroup" aria-label="Deployments" tabindex="0"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Details</h2>
        </div>
        <div id="details" class="details">
          <p class="muted">Pick a deployment to see details.</p>
        </div>
      </section>

      <section class="panel panel-wide">
        <div class="panel-header">
          <h2>Preview</h2>
        </div>
        <div id="preview" class="details">
          <p class="muted">Pick a deployment to see preview.</p>
        </div>
    </main>

<footer class="site-footer">
  <div id="footer-content" class="container muted"></div>
</footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
